<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Is it Triangle</title>
</head>
<body>
    <main class="container">
      <h1 class="heading">Is it Triangle?</h1>
      <h4 class="inputheading">First Angle</h4>
      <input
          type="number"
          required
          id="first-Angle"
          placeholder="First Angle"
          min="1"
        />
        <h4 class="inputheading">Second Angle</h4>
        <input
          type="number"
          required
          id="second-Angle"
          placeholder="Second Angle"
          min="1"
         
        />
        <h4 class="inputheading">Third Angle</h4>
        <input
          type="number"
          required
          id="third-Angle"
          placeholder="Third Angle"
          min="1"
        />
        <div class="triangle-result"></div>

        <div class="error-message"></div>

        <button id="Check-Result">Result</button>

    </main>

    <script src="is-it-triangle.js"></script>
    
</body>
</html>
