<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Area of Triangle </title>
</head>

<body>
    <main class="container">
        <h1 class="heading">Area of Triangle</h1>
        <h4 class="inputheading">Base</h4>
        <input type="number" required id="base" placeholder="Base" min="1" F />
        <h4 class="inputheading">Height</h4>
        <input type="number" required id="height" placeholder="Height" min="1" />

        <div class="triangle-area"></div>

        <div class="error-message"></div>

        <button id="Check-Result">Result</button>
    
        
    </main>
   


    <script src="area-of-triangle.js"></script>

</body>

</html>
